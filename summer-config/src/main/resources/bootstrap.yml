spring:
  application:
    name: config
  cloud:
    config:
      server:
        native:
          searchLocations:  file:////D:///server///config-repo///
  profiles:
    active: native

server:
  port: 9900

eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://localhost:1000/eureka/