spring:
  application:
    name: ws-future
  profiles:
    active: dev

  jpa:
    show-sql: true
server:
  port: 3000
eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://localhost:1000/eureka/

feign:
  hystrix:
    enabled: false
  httpclient:
    enabled: true

security:
  oauth2:
    client:
      clientId: ws-future-service
      clientSecret: ws-future-password
      accessTokenUri: http://localhost:1100/uaa/oauth/token
      userAuthorizationUri: http://localhost:1100/uaa/oauth/authorize
      grant-type: client_credentials
      scope: server
    resource:
      user-info-uri: http://localhost:1100/uaa/user

app:
  print:
    version: 1.2

ribbon:
  ReadTimeout: 180000
  ConnectTimeout: 180000

logging:
  file: ws-future.log
  level:
    org.springframework.cloud: DEBUG
    org.springframework.security: DEBUG
    net.myspring: DEBUG