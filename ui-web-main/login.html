<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>OA LOGIN
</title>
<link rel="stylesheet" type="text/css" href="./static/sweetalert/dist/sweetalert.css">
<link rel="stylesheet" type="text/css" href="./static/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="./static//css/common.css">
<script type="text/javascript" src='./static/jquery-2.1.4/jquery.min.js'></script>
<script type="text/javascript" src='./static/sweetalert/dist/sweetalert.min.js'></script>
<style>
 .login-form{

    display: flex;
    flex-direction: column;
    align-items: center;
    width: 500px;
    height: 400px;
    border-radius: 5px;
    background: white;
    border: 2px solid #8492a6;
 }
 .login-form .form{
 	width: 100%;
 	padding: 25px 50px;
 }
 .title{
 	color: #20a0ff;
    font-weight: bold;
    font-size: 40px;
    text-align: center;
    line-height: 2.2;
    font-family: sans-serif;
    margin-top: 25px;
 }
 .form-group{
 	width: 100%;
 	margin-bottom: 25px;
 }
 .btn-info{
 	background: #20a0ff;
 }
 .default{
 	color:#eee;
 }
</style>
</head>
<body>
   	<div class="container outer">
   		<div class="login-form">
   			<div class="title">
   				OA SYSTEM
   			</div>
			<div class="form">
				<div class="form-group">
					<select class="form-control com_selecter" name="companyName">
				</select>
				</div>
				<div class="form-group">
					<input type="text" name="username" class="form-control" placeholder="请输入用户名">
				</div>
				<div class="form-group">
					<input type="password" name="password" class="form-control" placeholder="请输入密码">
				</div>
				<div class="form-group">
					<button class="btn btn-block btn-info btn-login">登录</button>
				</div>
			</div>
   		</div>
   	</div>
</body>
<script type="text/javascript">
	$(function(){
		//check login
		$.get('/user/isLogin', function(res) {
		    if(res){
				location.href = 'index.html';
			}
		});
		//get company names
		$.get('/user/getCompanyNames',function(res) {
			res.forEach(function(item){
					$('.com_selecter').append("<option>"+item+"</option>")
				})
			});
		//login when click
		$('button').on('click',function(e) {
			return login(e);
		})
		//login when press enter
		$("input[name='password']").on('keypress',function(e){
            if(e.keyCode === 13){
                login(e);
            }
        })
	})
	//login
	function login(e){
		var username = $("input[name='username']").val();
		var password = $("input[name='password']").val();
		var companyName = $('select').val();
		var form  = {
		    username:username,
			password:password,
			companyName:companyName
		};
		$('.btn-login').text('登录中');
		$('.btn-login').attr('disabled',true)
		//validate the form data
		try{
			for(var key in form){
				if(form[key].trim() === ''){
					throw key+" is empty"
				}
			}
		}catch(e){
			switch (e){
				case 'username is empty':
					swal('请输入用户名!','','error');
					$('.btn-login').text('登录');
					$('.btn-login').attr('disabled',false)
					break;
				case 'password is empty':
					swal('请输入密码!','','error');
					$('.btn-login').text('登录');
					$('.btn-login').attr('disabled',false)
					break;
			}
		}

		$.post('/user/login',form, function(res){
			if(res.success){
					$.get('/api/basic/hr/account/getAccountInfo', (res) => {
						localStorage.setItem('menus',JSON.stringify(res.menus))
						localStorage.setItem('authorityList',JSON.stringify(res.authorityList))
						location.reload();
					});
				}else{
					swal('用户名或者密码错误!','','error');
					$('.btn-login').text('登录');
					$('.btn-login').attr('disabled',false)
				}
		});
	}
</script>
</html>
