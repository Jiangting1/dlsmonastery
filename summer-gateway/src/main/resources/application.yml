logging:
  file: summer-gateway.log

spring:
  redis:
    host: localhost
    password:
    port: 6379
    database: 0
    max-idle: 25
    max-total: 50
  application:
    name: summer-gateway
management:
  security:
    enabled: false

eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://localhost:1000/eureka/
zuul:
  routes:
    webapp:
      path: /**
      url: http://localhost:8888
    summer-uaa:
      path: /user/**
      url: http://localhost:1100/uaa/user
    summer-basic: /api/basic/**
    summer-general: /api/general/**
    ws-future: /api/ws/future/**
    global-tool: /api/global/tool/**
    global-cloud: /api/global/cloud/**
  host:
    socket-timeout-millis: 300000
    connect-timeout-millis: 300000
    max-total-connections: 200
  add-proxy-headers: true
  semaphore:
    max-semaphores: 2000

ribbon:
  ReadTimeout: 300000
  ConnectTimeout: 300000

hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: false
        isolation:
          thread:
            timeoutInMilliseconds: 300000
      circuitBreaker:
        forceClosed: true

security:
  oauth2:
    client:
      accessTokenUri: http://localhost:1100/uaa/oauth/token
      userAuthorizationUri: http://localhost:1100/uaa/oauth/authorize
      clientId: ui
      clientSecret: password
    resource:
      preferTokenInfo: false
      user-info-uri: http://localhost:1100/uaa/user
  sessions: ALWAYS