spring:
  application:
    name: summer-gateway
  profiles:
    active: cn-prod
  cloud:
    config:
      uri: http://localhost:9900
      fail-fast: true
      retry:
        initial-interval: 2000
        max-interval: 10000
        multiplier: 2
        max-attempts: 10

server:
  port : 443
  http:
    port : 1200